<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="flex-sb">
                <div class="create-task">
                    <h2>Приложение задачник</h2>
                    <button id="openFormCreate">Добавить задачу</button>
                </div>
                <div class="right-header">
                    <div class="search">
                        <input type="text" placeholder="Поиск">
                    </div>
                    <div class="navigation">
                        <p class="active">Активные</p> |
                        <p class="completed">Завершенные</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="data-week">
                <h3 class="red">Позавчера</h3>
                <h3 class="mini-red">Вчера</h3>
                <h3 class="orange">Сегодня</h3>
                <h3 class="yellow">Завтра</h3>
                <h3 class="green">Послезавтра</h3>
            </div>
            <div id="date"></div>
            <div id="app">

            </div>
        </div>
    </div>
    <script src="src/script/renderTasks.js"></script>
    <script src="src/script/renderListCreateTasks.js"></script>
    <script src="src/script/app.js"></script>
</body>
</html>
